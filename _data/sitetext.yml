fr: &DEFAULT_FR
  header:
    title: Nous sommes un groupe d'experts, d'auditeurs et de développeurs en
    text: Cybersécurité
    button: Découvrir nos Services
    buttonlink: "#services"

  services:
    title: "Nos Services"
    text: "dédié aux activités en Cybersécurité"
    section: services
    list:
      - title: "Conseil et Expertise"
        desc: "Qu’il s’agisse de mise en conformité, de préparation à la certifications d’un service ou d’un produit, ou d’expertise sur les domaines de l’IAM, SSO, Identité numérique et mécanismes cryptographiques, nous assistons les RSSI et les Directions Générales."
        #<br />[En savoir plus](conseil-et-expertise)"
        icon: fas fa-file-contract #find more at https://fontawesome.com/icons
      - title: "Audits"
        desc: "Agréé par l'**ANSSI** en tant qu'évaluateurs [PVID](https://cyber.gouv.fr/voir-les-centres-devaluation), nous intervenons également sur les référentiels eIDAS et ISO/IEC 27001."
        icon: fas fa-list
      - title: "Développement sécurisé"
        desc: "Notre expertise en cybersécurité nous permet de vous accompagner dans le développement de vos applications et services, en intégrant la sécurité dès la conception."
        icon: fas fa-code

  timeline: 
    title: "Timeline"
    text: "Notre histoire"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Nos débuts"
        year: "2002"
        desc: "Créée en 2002 par ses deux fondateurs Nicolas Chalanset et Benoit Leger-Derville, Stelau est un cabinet indépendant spécialisé dans le domaine de la sécurité des systèmes d’information. Exclusivement dotée d’experts en sécurité, Stelau est une structure innovante et réactive."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Agrément LSTI"
        year: "2017"
        desc: "Agréé par **LSTI** en tant qu'auditeurs eIDAS et ISO/IEC 27001, nous intervenons en tant qu'auditeurs et responsables d'audit dans les processus de certifications."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Agrément ANSSI"
        year: "2021"
        desc: "Agréé par l'**ANSSI** en tant qu'évaluateurs [PVID](https://cyber.gouv.fr/voir-les-centres-devaluation)."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Développement sécurisé"
        year: "2022"
        desc: "Notre expertise en cybersécurité nous permet de vous accompagner dans le développement de vos applications et services, en intégrant la sécurité dès la conception."
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "Accompagnement CSPN"
        year: "2023"
        desc: "Nous vous accompagnons dans la certification de vos produits et services, notamment dans le cadre de la certification CSPN."
        image: assets/img/timeline/4.jpg
        alt: 
        # you can enforce the alignment
        align: right
    end: "Soyez <br> acteur de <br> notre histoire !"

  portfolio:
    title: "Nos réalisations"
    text: "Cas clients"
    section: portfolio
    closebutton: "Fermer"

  about:
    title: "A Propos"
    text: "Notre histoire"
    body: "Créée en 2002 par ses deux fondateurs Nicolas Chalanset et Benoit Leger-Derville, Stelau est un cabinet indépendant spécialisé dans le domaine de la sécurité des systèmes d’information. Exclusivement dotée d’experts en sécurité, Stelau est une structure innovante et réactive."
    section: about

  clients:
    section: clients
    title: "Ils nous font confiance"
    max-height: 100px
    horizontal-scrolling: "yes" #"yes/no"
    list:
      - title: "France Identité"
        url: https://www.france-identite.gouv.fr/
        logo: assets/img/clients/france-titres.png
      - title: "reBop"
        url: https://www.rebop.io/
        logo: assets/img/clients/rebop.png
      - title: "Eviden"
        url: https://www.eviden.com/
        logo: assets/img/clients/eviden.png
      - title: "EPITA"
        url: https://www.epita.fr/
        logo: assets/img/clients/epita.png
      - title: "Atos"
        url: https://www.atos.net/
        logo: assets/img/clients/atos.png

  team:
    title: "Notre incroyable équipe"
    text: "Composée exclusivement d'ingénieurs spécialisés en Cybersécurité,"
    subtext: "Notre équipe est également continuellement formée aux dernières technologies et certifications du secteur, notamment le [CISSP](https://www.isc2.org), l'ISO/IEC 27001 ou encore les formations certifiantes du [SANS](https://www.sans.org)"
    section: team
    people:
      - name: "Nicolas Chalanset"
        role: "Directeur Expertise"
        image: assets/img/team/nicolas.chalanset.png
        social:
          - url: https://linkedin.com/in/chalanset
            icon: fab fa-linkedin-in
      - name: "Benoit Leger-Derville"
        role: "Directeur Conseil"
        image: assets/img/team/benoit.leger-derville.png
        social:
          - url: https://linkedin.com/in/legerderville
            icon: fab fa-linkedin-in

  contact:
    title: "Contact"
    text: "6, place de la Madeleine, 75008 Paris<br>+33 970 444 477"
    section: contact
    name: "Nom"
    name-validation: "Por favor ingrese su nombre."
    email: "Email*"
    email-validation: "Por favor ingrese su correo electrónico."
    phone: "Téléphone*"
    phone-validation: "Por favor ingrese su número telefónico."
    message: "Message*"
    message-validation: "Por favor escriba un mensaje."
    subject: "Envío del formulario de contacto"
    submit: "Envoyer"

  footer:
    legal: "Politique de confidentialité"
    social:
      - url: https://www.linkedin.com/company/stelau-conseil/?viewAsMember=true
        icon: "fab fa-linkedin-in"
      - url: https://github.com/stelauconseil
        icon: "fab fa-github"
